<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#DBEAFE',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow-sm {
                text-shadow: 0 1px 2px rgba(0,0,0,0.05);
            }
            .animate-float {
                animation: float 6s ease-in-out infinite;
            }
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
    </style>
</head>
<body class="font-inter bg-gradient-to-br from-white to-secondary min-h-screen flex flex-col items-center justify-center p-6">
    <!-- 主要内容区 -->
    <main class="text-center max-w-md w-full">
        <!-- 错误图标与代码 -->
        <div class="relative mb-10 animate-float">
            <div class="w-32 h-32 md:w-40 md:h-40 mx-auto rounded-full bg-primary/10 flex items-center justify-center">
                <span class="text-6xl md:text-8xl font-bold text-primary/20">404</span>
            </div>
            <div class="absolute -bottom-2 -right-2 md:-bottom-4 md:-right-4 w-12 h-12 md:w-16 md:h-16 rounded-full bg-primary text-white flex items-center justify-center shadow-lg">
                <i class="fa fa-compass text-xl md:text-2xl"></i>
            </div>
        </div>
        
        <!-- 错误信息 -->
        <div class="mb-12">
            <h1 class="text-[clamp(1.8rem,5vw,3rem)] font-bold text-gray-800 mb-4 text-shadow-sm">页面未找到</h1>
            <p class="text-gray-600 text-lg md:text-xl leading-relaxed">
                抱歉，您请求的页面不存在或已被移除
            </p>
        </div>
        
        <!-- 主要操作按钮 -->
        <div class="w-full">
            <a onClick="javascript:history.go(-1);" href="#" class="inline-block w-full px-8 py-4 bg-primary text-white rounded-lg shadow-md hover:shadow-lg hover:bg-primary/90 transition-all duration-300 transform hover:-translate-y-1 font-medium text-lg">
                <i class="fa fa-home mr-2"></i>返回上一页
            </a>
        </div>
    </main>

    <!-- 简化页脚 -->
<!--    <footer class="mt-20 text-gray-500 text-sm">-->
<!--        <p>&copy; 2023 您的品牌名称. 保留所有权利</p>-->
<!--    </footer>-->

    <script>
        // 按钮微交互增强
        document.querySelector('a').addEventListener('mouseenter', function() {
            this.classList.add('shadow-lg', 'scale-105');
        });
        
        document.querySelector('a').addEventListener('mouseleave', function() {
            this.classList.remove('shadow-lg', 'scale-105');
        });
    </script>
</body>
</html>
