<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简ERP管理系统</title>
    <!-- 引入Tailwind CSS -->

    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <!-- 引入Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    
    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        neutral: '#64748b'
                    }
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .modal-transition {
                transition: opacity 0.2s ease, transform 0.2s ease;
            }
            .tab-active {
                @apply border-primary text-primary;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <!-- 顶部导航 -->
    <header class="bg-white border-b border-gray-200 py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-cubes text-primary text-2xl"></i>
                <h1 class="text-xl font-bold">极简ERP系统</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-500">管理员</span>
                <i class="fa fa-user-circle text-gray-400"></i>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- 页面标题 -->

            <h2 class="text-2xl font-bold mb-2">库存管理</h2>
            <p class="text-gray-500">处理商品的入库和出库操作</p>
        </div>
        
        <!-- 库存统计卡片 -->

            <div class="bg-white p-6 rounded-lg border border-gray-200">

                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                        <i class="fa fa-cube text-primary"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-lg border border-gray-200">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-gray-500 text-sm">入库</p>

        </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                <div class="h-64">

                <div class="space-y-4">

                        <div class="w-4 h-4 rounded-full bg-success mr-3"></div>

                            <p class="text-sm text-gray-500">正常库存</p>

                        </div>

            </div>

        <!-- 操作按钮 -->

            <button id="open-stock-out" class="px-6 py-2.5 bg-danger text-white rounded-lg hover:bg-danger/90 flex items-center transition-colors">

        </div>
        
        <!-- 库存列表 -->

                <h3 class="font-bold text-lg">库存列表</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                商品编号

                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                商品名称
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                当前库存
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                计数单位
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                库存状态
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                备注

                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- 库存列表数据将从服务器加载 -->

        </div>
        
        <!-- 出入库历史记录 -->

            <div class="border-b border-gray-200">
                <div class="flex flex-wrap">
                    <button id="tab-inbound" class="py-4 px-6 border-b-2 tab-active font-medium">
                        入库历史
                    </button>
                    <button id="tab-outbound" class="py-4 px-6 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium">
                        出库历史

            </div>
            
            <!-- 入库历史记录 -->

                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold text-lg">入库历史记录</h3>
                    <div class="relative">
                        <input type="text" placeholder="搜索记录..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary">
                        <i class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>

                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    商品名称
                                </th>

                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    供应商

                                    经手人

                                    日期
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- 入库历史数据将从服务器加载 -->

                    </table>
                </div>

                    <div class="flex space-x-2">
                        <button class="px-3 py-1 border border-gray-300 rounded text-gray-500 bg-gray-50" disabled>上一页</button>
                        <button class="px-3 py-1 border border-gray-300 rounded text-gray-500 bg-gray-50" disabled>下一页</button>
                    </div>
                </div>
            </div>
            
            <!-- 出库历史记录 -->

                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold text-lg">出库历史记录</h3>
                    <div class="relative">
                        <input type="text" placeholder="搜索记录..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary">
                        <i class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    序号
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    商品名称
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    数量

                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">

                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    经手人

                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">

                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">

    <!-- 入库模态对话框 -->
    <div id="stock-in-modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4">
            <!-- 背景遮罩 -->

            <!-- 模态框内容 -->
            <div class="relative bg-white rounded-lg shadow-xl w-full max-w-md mx-4 modal-transition transform scale-95 opacity-0" id="stock-in-content">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-lg font-bold flex items-center">
                            <i class="fa fa-arrow-down text-success mr-2"></i>商品入库
                        </h3>
                        <button id="close-stock-in" class="text-gray-400 hover:text-gray-500">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    
                    <form id="stock-in-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="in-product">
                                商品名称 <span class="text-danger">*</span>
                            </label>
                            <div class="relative">
                                <select id="in-product" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary">
                                    <option value="">请选择商品</option>
                                    <!-- 商品列表选项将从服务器加载 -->

                                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                    <i class="fa fa-chevron-down text-gray-400"></i>
                                </div>

                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="in-quantity">

                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="in-supplier">
                                供应商
                            </label>
                            <input type="text" id="in-supplier" placeholder="输入供应商名称"

                        </div>
                        
                        <div>

                            <input type="text" id="in-operator" placeholder="输入经手人姓名"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary">

    <!-- JavaScript -->
    <script>
        // 全局配置
        const config = {
            apiUrl: '/api/'
        };

        // 页面初始化函数
        function initPage() {
            initDateFields();
            loadStatisticsData();
            loadStockStatusData();
            initEventListeners();
        }

        // 初始化日期字段
        function initDateFields() {
            const today = new Date().toISOString().split('T')[0];
            $('#in-date').val(today);
            $('#out-date').val(today);
        }

        // 加载统计数据
        function loadStatisticsData() {
            $.get(config.apiUrl + 'statistics', function(data) {
                $('#total-stock').text(data[0]);
                $('#stock-in').text(data[2]);
                $('#stock-out').text(data[3]);
            }).fail(function() {
                console.error('获取总库存数据失败');
            });
        }

        // 加载库存状态数据并初始化图表
        function loadStockStatusData() {
            $.get(config.apiUrl + 'stockStatus', function(data) {
                // 更新状态数字
                $('#normal').text(data[0]);
                $('#low').text(data[1]);
                $('#outOf').text(data[2]);
                
                // 初始化图表
                initStockStatusChart(data);
            }).fail(function() {
                console.error('获取库存状态数据失败');
            });
        }

        // 初始化库存状态图表
        function initStockStatusChart(data) {
            const ctx = document.getElementById('stockStatusChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['正常库存', '低库存', '缺货'],
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#10b981', // success
                            '#f59e0b', // warning
                            '#ef4444'  // danger
                        ],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.raw} 件`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // 初始化所有事件监听器
        function initEventListeners() {
            initTabSwitchListeners();
            initStockInModalListeners();
            initStockOutModalListeners();
            initFormSubmitListeners();
        }

        // 初始化标签切换监听器
        function initTabSwitchListeners() {
            $('#tab-inbound').click(function() {
                $('#tab-inbound').addClass('tab-active');
                $('#tab-outbound').removeClass('tab-active').addClass('border-transparent text-gray-500');
                $('#inbound-history').removeClass('hidden');
                $('#outbound-history').addClass('hidden');
            });
            
            $('#tab-outbound').click(function() {
                $('#tab-outbound').addClass('tab-active');
                $('#tab-inbound').removeClass('tab-active').addClass('border-transparent text-gray-500');
                $('#outbound-history').removeClass('hidden');
                $('#inbound-history').addClass('hidden');
            });
        }

        // 初始化入库模态框相关监听器
        function initStockInModalListeners() {
            // 打开入库模态框
            $('#open-stock-in').click(openStockInModal);
            
            // 关闭入库模态框的各种方式
            $('#close-stock-in, #cancel-stock-in, #stock-in-modal .bg-gray-500').click(closeStockInModal);
            
            // 阻止模态框内部点击事件冒泡
            $('#stock-in-content').click(function(e) {
                e.stopPropagation();
            });
        }

        // 初始化出库模态框相关监听器
        function initStockOutModalListeners() {
            // 打开出库模态框
            $('#open-stock-out').click(openStockOutModal);
            
            // 关闭出库模态框的各种方式
            $('#close-stock-out, #cancel-stock-out, #stock-out-modal .bg-gray-500').click(closeStockOutModal);
            
            // 阻止模态框内部点击事件冒泡
            $('#stock-out-content').click(function(e) {
                e.stopPropagation();
            });
        }

        // 初始化表单提交监听器
        function initFormSubmitListeners() {
            $('#submit-stock-in').click(submitStockIn);
            $('#submit-stock-out').click(submitStockOut);
        }

        // 打开入库模态框
        function openStockInModal() {
            $('#stock-in-modal').removeClass('hidden');
            setTimeout(() => {
                $('#stock-in-content').removeClass('scale-95 opacity-0').addClass('scale-100 opacity-100');
            }, 10);
        }

        // 关闭入库模态框
        function closeStockInModal() {
            $('#stock-in-content').removeClass('scale-100 opacity-100').addClass('scale-95 opacity-0');
            setTimeout(() => {
                $('#stock-in-modal').addClass('hidden');
            }, 200);
        }

        // 打开出库模态框
        function openStockOutModal() {
            $('#stock-out-modal').removeClass('hidden');
            setTimeout(() => {
                $('#stock-out-content').removeClass('scale-95 opacity-0').addClass('scale-100 opacity-100');
            }, 10);
        }

        // 关闭出库模态框
        function closeStockOutModal() {
            $('#stock-out-content').removeClass('scale-100 opacity-100').addClass('scale-95 opacity-0');
            setTimeout(() => {
                $('#stock-out-modal').addClass('hidden');
            }, 200);
        }

        // 提交入库操作
        function submitStockIn() {
            // 简单验证
            const product = $('#in-product').val();
            const quantity = $('#in-quantity').val();
            const operator = $('#in-operator').val();
            
            if (!product || !quantity || quantity < 1 || !operator) {
                alert('请填写所有必填字段并确保数量有效');
                return;
            }
            
            // 实际应用中这里会发送AJAX请求到服务器
            alert('入库操作已完成！');
            closeStockInModal();
        }

        // 提交出库操作
        function submitStockOut() {
            // 简单验证
            const product = $('#out-product').val();
            const quantity = $('#out-quantity').val();
            const operator = $('#out-operator').val();
            
            if (!product || !quantity || quantity < 1 || !operator) {
                alert('请填写所有必填字段并确保数量有效');
                return;
            }
            
            // 实际应用中这里会发送AJAX请求到服务器验证库存并完成出库
            alert('出库操作已完成！');
            closeStockOutModal();
        }

        // 文档加载完成后初始化页面
        $(document).ready(function() {
            initPage();
        });

    </script>
</body>
</html>
