<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能库房管理系统</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 引入jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <!-- 引入Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
  
  <!-- 配置Tailwind自定义主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36CFC9',
            success: '#52C41A',
            warning: '#FAAD14',
            danger: '#FF4D4F',
            info: '#40A9FF',
            dark: '#1D2129',
            'light-dark': '#4E5969',
            'ultra-light': '#F2F3F5'
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .sidebar-item {
        @apply flex items-center gap-3 px-4 py-3 text-light-dark hover:bg-primary/10 hover:text-primary rounded-lg transition-all duration-200;
      }
      .sidebar-item.active {
        @apply bg-primary/10 text-primary font-medium;
      }
      .card-shadow {
        @apply shadow-md hover:shadow-lg transition-shadow duration-300;
      }
      .btn-primary {
        @apply bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-all duration-200;
      }
      .btn-outline {
        @apply border border-gray-300 px-4 py-2 rounded-lg hover:border-primary hover:text-primary transition-all duration-200;
      }
      .input-field {
        @apply w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all;
      }
      .loading {
        @apply animate-pulse bg-gray-200 rounded;
      }
    }
  </style>
</head>

<body class="font-inter bg-gray-50 text-dark antialiased">
  <div class="flex h-screen overflow-hidden">
    <!-- 侧边栏 -->
    <aside id="sidebar" class="w-64 bg-white h-full shadow-sm flex-shrink-0 transition-all duration-300 z-20">
      <!-- 系统Logo -->
      <div class="flex items-center gap-3 px-6 py-5 border-b">
        <div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center text-white">
          <i class="fa fa-cubes text-xl"></i>
        </div>
        <h1 class="text-xl font-bold text-dark">智能库房管理</h1>
      </div>
      
      <!-- 导航菜单 -->
      <nav class="p-4 space-y-1">
        <p class="text-xs uppercase text-gray-400 px-4 mb-2">主菜单</p>
        <a href="#" class="sidebar-item active">
          <i class="fa fa-tachometer w-5 text-center"></i>
          <span>仪表盘</span>
        </a>
      </nav>
      
      <!-- 折叠按钮 (仅在移动视图显示) -->
      <button id="close-sidebar" class="lg:hidden absolute top-4 right-2 w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 text-gray-500">
        <i class="fa fa-times"></i>
      </button>
    </aside>
    
    <!-- 主内容区 -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- 顶部导航栏 -->
      <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6 z-10">
        <!-- 左侧：汉堡菜单按钮 (仅在移动视图显示) -->
        <button id="open-sidebar" class="lg:hidden w-10 h-10 flex items-center justify-center rounded-lg hover:bg-gray-100">
          <i class="fa fa-bars text-gray-600"></i>
        </button>
        
        <!-- 中间：搜索框 -->
        <div class="hidden md:flex items-center relative max-w-md w-full mx-4">
          <i class="fa fa-search absolute left-3 text-gray-400"></i>
          <input type="text" placeholder="搜索物品、编号或分类..." 
                 class="pl-10 pr-4 py-2 w-full rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
        </div>
        
        <!-- 右侧：用户信息和通知 -->
        <div class="flex items-center gap-4">
          <button class="relative w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100">
            <i class="fa fa-bell-o text-gray-600"></i>
            <span class="absolute top-1 right-1 w-2 h-2 bg-danger rounded-full"></span>
          </button>
          <div class="flex items-center gap-3">
            <img src="https://picsum.photos/id/1005/40/40" alt="用户头像" class="w-10 h-10 rounded-full object-cover border-2 border-gray-100">
            <div class="hidden md:block">
              <p class="text-sm font-medium">管理员</p>
              <p class="text-xs text-gray-500">超级管理员</p>
            </div>
            <i class="fa fa-angle-down text-gray-500"></i>
          </div>
        </div>
      </header>
      
      <!-- 页面内容 -->
      <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
        <!-- 页面标题 -->
        <div class="mb-6">
          <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-dark">库房管理仪表盘</h2>
          <p class="text-gray-500 mt-1">实时监控库存状态和操作记录</p>
        </div>
        
        <!-- 统计卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
          <!-- 总物品数 -->
          <div class="bg-white rounded-xl p-6 card-shadow">
            <div class="flex justify-between items-start">
              <div>
                <p class="text-gray-500 text-sm">总物品数</p>
                <h3 class="text-3xl font-bold mt-2 mb-1" id="total-items">1,284</h3>
                <p class="text-success text-sm flex items-center">
                  <i class="fa fa-arrow-up mr-1"></i> 12.5% <span class="text-gray-500 ml-1">较上月</span>
                </p>
              </div>
              <div class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center text-primary">
                <i class="fa fa-cubes text-xl"></i>
              </div>
            </div>
          </div>
          
          <!-- 库存总量 -->
          <div class="bg-white rounded-xl p-6 card-shadow">
            <div class="flex justify-between items-start">
              <div>
                <p class="text-gray-500 text-sm">库存总量</p>
                <h3 class="text-3xl font-bold mt-2 mb-1" id="total-stock">25,680</h3>
                <p class="text-success text-sm flex items-center">
                  <i class="fa fa-arrow-up mr-1"></i> 8.2% <span class="text-gray-500 ml-1">较上月</span>
                </p>
              </div>
              <div class="w-12 h-12 rounded-lg bg-secondary/10 flex items-center justify-center text-secondary">
                <i class="fa fa-cube text-xl"></i>
              </div>
            </div>
          </div>
          
          <!-- 今日入库 -->
          <div class="bg-white rounded-xl p-6 card-shadow">
            <div class="flex justify-between items-start">
              <div>
                <p class="text-gray-500 text-sm">今日入库</p>
                <h3 class="text-3xl font-bold mt-2 mb-1" id="today-in">148</h3>
                <p class="text-danger text-sm flex items-center">
                  <i class="fa fa-arrow-down mr-1"></i> 3.1% <span class="text-gray-500 ml-1">较昨日</span>
                </p>
              </div>
              <div class="w-12 h-12 rounded-lg bg-success/10 flex items-center justify-center text-success">
                <i class="fa fa-sign-in text-xl"></i>
              </div>
            </div>
          </div>
          
          <!-- 今日出库 -->
          <div class="bg-white rounded-xl p-6 card-shadow">
            <div class="flex justify-between items-start">
              <div>
                <p class="text-gray-500 text-sm">今日出库</p>
                <h3 class="text-3xl font-bold mt-2 mb-1" id="today-out">96</h3>
                <p class="text-success text-sm flex items-center">
                  <i class="fa fa-arrow-up mr-1"></i> 5.3% <span class="text-gray-500 ml-1">较昨日</span>
                </p>
              </div>
              <div class="w-12 h-12 rounded-lg bg-warning/10 flex items-center justify-center text-warning">
                <i class="fa fa-sign-out text-xl"></i>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 图表和最近操作 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
          <!-- 库存趋势图 -->
          <div class="bg-white rounded-xl p-6 lg:col-span-2 card-shadow">
            <div class="flex justify-between items-center mb-6">
              <h3 class="font-bold text-lg">库存趋势分析</h3>
              <div class="flex gap-2">
                <button class="text-sm px-3 py-1 rounded-full bg-primary/10 text-primary" data-period="monthly">月度</button>
                <button class="text-sm px-3 py-1 rounded-full hover:bg-gray-100" data-period="quarterly">季度</button>
                <button class="text-sm px-3 py-1 rounded-full hover:bg-gray-100" data-period="yearly">年度</button>
              </div>
            </div>
            <div class="h-80">
              <canvas id="inventoryChart"></canvas>
            </div>
          </div>
          
          <!-- 库存分类占比 -->
          <div class="bg-white rounded-xl p-6 card-shadow">
            <div class="flex justify-between items-center mb-6">
              <h3 class="font-bold text-lg">库存分类占比</h3>
              <button class="text-gray-400 hover:text-gray-600">
                <i class="fa fa-ellipsis-v"></i>
              </button>
            </div>
            <div class="h-64 flex items-center justify-center">
              <canvas id="categoryChart"></canvas>
            </div>
            <div class="grid grid-cols-2 gap-3 mt-4">
              <div class="flex items-center gap-2">
                <span class="w-3 h-3 rounded-full bg-primary"></span>
                <span class="text-sm">电子设备</span>
              </div>
              <div class="flex items-center gap-2">
                <span class="w-3 h-3 rounded-full bg-secondary"></span>
                <span class="text-sm">办公用品</span>
              </div>
              <div class="flex items-center gap-2">
                <span class="w-3 h-3 rounded-full bg-success"></span>
                <span class="text-sm">原材料</span>
              </div>
              <div class="flex items-center gap-2">
                <span class="w-3 h-3 rounded-full bg-warning"></span>
                <span class="text-sm">成品</span>
              </div>
              <div class="flex items-center gap-2">
                <span class="w-3 h-3 rounded-full bg-danger"></span>
                <span class="text-sm">工具设备</span>
              </div>
              <div class="flex items-center gap-2">
                <span class="w-3 h-3 rounded-full bg-info"></span>
                <span class="text-sm">其他</span>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 库存列表和快速操作 -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
          <!-- 库存物品列表 -->
          <div class="bg-white rounded-xl p-6 lg:col-span-3 card-shadow">
            <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
              <h3 class="font-bold text-lg">库存物品列表</h3>
              <div class="flex flex-wrap gap-3">
                <div class="relative">
                  <select class="input-field pl-3 pr-10 py-2 appearance-none bg-white" id="category-filter">
                    <option value="">所有分类</option>
                    <option value="电子设备">电子设备</option>
                    <option value="办公用品">办公用品</option>
                    <option value="原材料">原材料</option>
                    <option value="成品">成品</option>
                  </select>
                  <i class="fa fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                </div>
                <div class="relative">
                  <select class="input-field pl-3 pr-10 py-2 appearance-none bg-white" id="stock-status-filter">
                    <option value="">库存状态</option>
                    <option value="充足">库存充足</option>
                    <option value="偏低">库存偏低</option>
                    <option value="不足">库存不足</option>
                  </select>
                  <i class="fa fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                </div>
                <button class="btn-primary flex items-center gap-2" id="add-item-btn">
                  <i class="fa fa-plus"></i>
                  <span>添加物品</span>
                </button>
              </div>
            </div>
            
            <!-- 表格 -->
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead>
                  <tr class="border-b">
                    <th class="text-left py-3 px-4 font-semibold text-gray-600">物品名称</th>
                    <th class="text-left py-3 px-4 font-semibold text-gray-600">编号</th>
                    <th class="text-left py-3 px-4 font-semibold text-gray-600">分类</th>
                    <th class="text-left py-3 px-4 font-semibold text-gray-600">库存数量</th>
                    <th class="text-left py-3 px-4 font-semibold text-gray-600">单位</th>
                    <th class="text-left py-3 px-4 font-semibold text-gray-600">库存状态</th>
                    <th class="text-left py-3 px-4 font-semibold text-gray-600">操作</th>
                  </tr>
                </thead>
                <tbody id="inventory-table-body">
                  <!-- 表格内容将通过JavaScript动态加载 -->
                </tbody>
              </table>
            </div>
            
            <!-- 分页 -->
            <div class="flex justify-between items-center mt-6">
              <p class="text-sm text-gray-500" id="pagination-info">显示 1 到 5，共 1284 条记录</p>
              <div class="flex gap-1">
                <button class="w-9 h-9 flex items-center justify-center rounded-lg border border-gray-300 text-gray-500 hover:border-primary hover:text-primary disabled:opacity-50" id="prev-page" disabled>
                  <i class="fa fa-angle-left"></i>
                </button>
                <button class="w-9 h-9 flex items-center justify-center rounded-lg bg-primary text-white" data-page="1">1</button>
                <button class="w-9 h-9 flex items-center justify-center rounded-lg border border-gray-300 hover:border-primary hover:text-primary" data-page="2">2</button>
                <button class="w-9 h-9 flex items-center justify-center rounded-lg border border-gray-300 hover:border-primary hover:text-primary" data-page="3">3</button>
                <button class="w-9 h-9 flex items-center justify-center rounded-lg border border-gray-300 hover:border-primary hover:text-primary" data-page="4">4</button>
                <button class="w-9 h-9 flex items-center justify-center rounded-lg border border-gray-300 hover:border-primary hover:text-primary" data-page="5">5</button>
                <button class="w-9 h-9 flex items-center justify-center rounded-lg border border-gray-300 text-gray-500 hover:border-primary hover:text-primary" id="next-page">
                  <i class="fa fa-angle-right"></i>
                </button>
              </div>
            </div>
          </div>
          
          <!-- 快速操作和库存预警 -->
          <div class="space-y-6">
            <!-- 快速操作 -->
            <div class="bg-white rounded-xl p-6 card-shadow">
              <h3 class="font-bold text-lg mb-4">快速操作</h3>
              <div class="grid grid-cols-2 gap-3">
                <button class="flex flex-col items-center justify-center p-4 rounded-xl bg-primary/10 text-primary hover:bg-primary/20 transition-colors" id="quick-stock-in">
                  <i class="fa fa-sign-in text-xl mb-2"></i>
                  <span class="text-sm">物品入库</span>
                </button>
                <button class="flex flex-col items-center justify-center p-4 rounded-xl bg-warning/10 text-warning hover:bg-warning/20 transition-colors" id="quick-stock-out">
                  <i class="fa fa-sign-out text-xl mb-2"></i>
                  <span class="text-sm">物品出库</span>
                </button>
                <button class="flex flex-col items-center justify-center p-4 rounded-xl bg-secondary/10 text-secondary hover:bg-secondary/20 transition-colors" id="quick-transfer">
                  <i class="fa fa-exchange text-xl mb-2"></i>
                  <span class="text-sm">库存调拨</span>
                </button>
                <button class="flex flex-col items-center justify-center p-4 rounded-xl bg-info/10 text-info hover:bg-info/20 transition-colors" id="quick-check">
                  <i class="fa fa-bar-chart text-xl mb-2"></i>
                  <span class="text-sm">库存盘点</span>
                </button>
              </div>
              
              <div class="mt-5">
                <h4 class="font-medium text-sm mb-3">快速查找</h4>
                <div class="relative">
                  <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                  <input type="text" placeholder="输入物品名称或编号..." class="input-field pl-10" id="quick-search">
                </div>
              </div>
            </div>
            
            <!-- 库存预警 -->
            <div class="bg-white rounded-xl p-6 card-shadow">
              <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-lg">库存预警</h3>
                <span class="px-2 py-1 rounded-full text-xs bg-danger/10 text-danger" id="warning-count">5 个物品</span>
              </div>
              
              <div class="space-y-4" id="warning-list">
                <!-- 预警列表将通过JavaScript动态加载 -->
              </div>
              
              <button class="w-full mt-4 text-center text-primary text-sm hover:underline" id="view-all-warnings">查看全部预警</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  
  <!-- 入库操作模态框 -->
  <div id="stock-in-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl w-full max-w-md p-6 transform transition-all scale-95 opacity-0" id="modal-content">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">物品入库</h3>
        <button id="close-modal" class="text-gray-400 hover:text-gray-600">
          <i class="fa fa-times"></i>
        </button>
      </div>
      
      <form id="stock-in-form">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">物品名称</label>
            <div class="relative">
              <select class="input-field appearance-none" id="item-select">
                <option value="">选择物品</option>
                <!-- 物品选项将通过JavaScript动态加载 -->
              </select>
              <i class="fa fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"></i>
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">入库数量</label>
            <input type="number" min="1" class="input-field" placeholder="请输入入库数量" id="in-quantity">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">入库批次</label>
            <input type="text" class="input-field" placeholder="请输入批次号" id="batch-number">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">供应商</label>
            <input type="text" class="input-field" placeholder="请输入供应商名称" id="supplier">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">备注信息</label>
            <textarea class="input-field h-20 resize-none" placeholder="请输入备注信息（可选）" id="in-remarks"></textarea>
          </div>
        </div>
        
        <div class="flex gap-3 mt-6">
          <button type="button" id="cancel-modal" class="flex-1 btn-outline">取消</button>
          <button type="submit" class="flex-1 btn-primary">确认入库</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- 出库操作模态框 -->
  <div id="stock-out-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl w-full max-w-md p-6 transform transition-all scale-95 opacity-0" id="out-modal-content">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">物品出库</h3>
        <button id="close-out-modal" class="text-gray-400 hover:text-gray-600">
          <i class="fa fa-times"></i>
        </button>
      </div>
      
      <form id="stock-out-form">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">物品名称</label>
            <div class="relative">
              <select class="input-field appearance-none" id="out-item-select">
                <option value="">选择物品</option>
                <!-- 物品选项将通过JavaScript动态加载 -->
              </select>
              <i class="fa fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"></i>
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">出库数量</label>
            <input type="number" min="1" class="input-field" placeholder="请输入出库数量" id="out-quantity">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">领用部门</label>
            <input type="text" class="input-field" placeholder="请输入领用部门" id="department">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">领用人</label>
            <input type="text" class="input-field" placeholder="请输入领用人姓名" id="recipient">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">备注信息</label>
            <textarea class="input-field h-20 resize-none" placeholder="请输入备注信息（可选）" id="out-remarks"></textarea>
          </div>
        </div>
        
        <div class="flex gap-3 mt-6">
          <button type="button" id="cancel-out-modal" class="flex-1 btn-outline">取消</button>
          <button type="submit" class="flex-1 btn-primary">确认出库</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- 通知提示框 -->
  <div id="notification" class="fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50 flex items-center gap-3">
    <i class="fa fa-check-circle text-xl" id="notification-icon"></i>
    <span id="notification-message"></span>
    <button class="ml-4 text-gray-500 hover:text-gray-700" id="close-notification">
      <i class="fa fa-times"></i>
    </button>
  </div>

  <script>
    // API基础路径
    const API_BASE_URL = '/api';
    let currentPage = 1;
    let inventoryChart = null;
    let categoryChart = null;
    
    // 工具函数 - 显示通知
    function showNotification(message, type = 'success') {
      const notification = $('#notification');
      const icon = $('#notification-icon');
      const messageEl = $('#notification-message');
      
      // 设置通知类型
      notification.removeClass('bg-success bg-danger bg-warning bg-info text-white');
      icon.removeClass('text-success text-danger text-warning text-info');
      
      switch(type) {
        case 'success':
          notification.addClass('bg-success text-white');
          icon.addClass('text-white').attr('class', 'fa fa-check-circle text-xl text-white');
          break;
        case 'error':
          notification.addClass('bg-danger text-white');
          icon.addClass('text-white').attr('class', 'fa fa-exclamation-circle text-xl text-white');
          break;
        case 'warning':
          notification.addClass('bg-warning text-white');
          icon.addClass('text-white').attr('class', 'fa fa-exclamation-triangle text-xl text-white');
          break;
        case 'info':
          notification.addClass('bg-info text-white');
          icon.addClass('text-white').attr('class', 'fa fa-info-circle text-xl text-white');
          break;
      }
      
      // 设置消息内容并显示
      messageEl.text(message);
      notification.removeClass('translate-x-full').addClass('translate-x-0');
      
      // 3秒后自动关闭
      setTimeout(() => {
        notification.removeClass('translate-x-0').addClass('translate-x-full');
      }, 3000);
    }
    
    // 工具函数 - 显示加载状态
    function showLoading(element) {
      $(element).addClass('loading');
    }
    
    // 工具函数 - 隐藏加载状态
    function hideLoading(element) {
      $(element).removeClass('loading');
    }
    
    // API接口函数 - 获取统计数据
    function getStatisticsData() {
      showLoading('#total-items, #total-stock, #today-in, #today-out');
      
      return $.ajax({
        url: `${API_BASE_URL}/statistics`,
        type: 'GET',
        dataType: 'json',
        success: function(data) {
          if (data.success) {
            $('#total-items').text(data.data.totalItems.toLocaleString());
            $('#total-stock').text(data.data.totalStock.toLocaleString());
            $('#today-in').text(data.data.todayIn.toLocaleString());
            $('#today-out').text(data.data.todayOut.toLocaleString());
          } else {
            showNotification('获取统计数据失败', 'error');
          }
        },
        error: function(xhr) {
          showNotification('服务器错误，无法获取统计数据', 'error');
          console.error('获取统计数据失败:', xhr.responseText);
        },
        complete: function() {
          hideLoading('#total-items, #total-stock, #today-in, #today-out');
        }
      });
    }
    
    // API接口函数 - 获取库存趋势数据
    function getInventoryTrend(period = 'yearly') {
      return $.ajax({
        url: `${API_BASE_URL}/inventory/trend`,
        type: 'GET',
        dataType: 'json',
        data: { period: period },
        success: function(data) {
          if (data.success) {
            updateInventoryChart(data.data.labels, data.data.inData, data.data.outData);
          } else {
            showNotification('获取库存趋势数据失败', 'error');
          }
        },
        error: function(xhr) {
          showNotification('服务器错误，无法获取库存趋势数据', 'error');
          console.error('获取库存趋势数据失败:', xhr.responseText);
        }
      });
    }
    
    // API接口函数 - 获取分类占比数据
    function getCategoryDistribution() {
      return $.ajax({
        url: `${API_BASE_URL}/inventory/categories`,
        type: 'GET',
        dataType: 'json',
        success: function(data) {
          if (data.success) {
            updateCategoryChart(data.data.labels, data.data.values);
          } else {
            showNotification('获取分类数据失败', 'error');
          }
        },
        error: function(xhr) {
          showNotification('服务器错误，无法获取分类数据', 'error');
          console.error('获取分类数据失败:', xhr.responseText);
        }
      });
    }
    
    // API接口函数 - 获取库存列表
    function getInventoryList(page = 1, category = '', status = '') {
      showLoading('#inventory-table-body');
      
      return $.ajax({
        url: `${API_BASE_URL}/inventory`,
        type: 'GET',
        dataType: 'json',
        data: { 
          page: page, 
          limit: 5, 
          category: category,
          status: status
        },
        success: function(data) {
          if (data.success) {
            renderInventoryTable(data.data.items);
            updatePagination(data.data.total, page, data.data.limit);
            currentPage = page;
          } else {
            showNotification('获取库存列表失败', 'error');
          }
        },
        error: function(xhr) {
          showNotification('服务器错误，无法获取库存列表', 'error');
          console.error('获取库存列表失败:', xhr.responseText);
        },
        complete: function() {
          hideLoading('#inventory-table-body');
        }
      });
    }
    
    // API接口函数 - 获取库存预警列表
    function getStockWarnings() {
      showLoading('#warning-list');
      
      return $.ajax({
        url: `${API_BASE_URL}/inventory/warnings`,
        type: 'GET',
        dataType: 'json',
        success: function(data) {
          if (data.success) {
            renderWarningList(data.data.items);
            $('#warning-count').text(`${data.data.total} 个物品`);
          } else {
            showNotification('获取库存预警失败', 'error');
          }
        },
        error: function(xhr) {
          showNotification('服务器错误，无法获取库存预警', 'error');
          console.error('获取库存预警失败:', xhr.responseText);
        },
        complete: function() {
          hideLoading('#warning-list');
        }
      });
    }
    
    // API接口函数 - 获取所有物品列表（用于下拉选择）
    function getItemsList() {
      return $.ajax({
        url: `${API_BASE_URL}/items`,
        type: 'GET',
        dataType: 'json',
        success: function(data) {
          if (data.success) {
            populateItemSelects(data.data.items);
          } else {
            showNotification('获取物品列表失败', 'error');
          }
        },
        error: function(xhr) {
          showNotification('服务器错误，无法获取物品列表', 'error');
          console.error('获取物品列表失败:', xhr.responseText);
        }
      });
    }
    
    // API接口函数 - 物品入库
    function stockIn(data) {
      return $.ajax({
        url: `${API_BASE_URL}/inventory/in`,
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function(response) {
          if (response.success) {
            showNotification('物品入库成功');
            // 刷新相关数据
            getStatisticsData();
            getInventoryList(currentPage);
            getStockWarnings();
            getInventoryTrend();
          } else {
            showNotification(response.message || '物品入库失败', 'error');
          }
        },
        error: function(xhr) {
          showNotification('服务器错误，入库操作失败', 'error');
          console.error('入库操作失败:', xhr.responseText);
        }
      });
    }
    
    // API接口函数 - 物品出库
    function stockOut(data) {
      return $.ajax({
        url: `${API_BASE_URL}/inventory/out`,
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function(response) {
          if (response.success) {
            showNotification('物品出库成功');
            // 刷新相关数据
            getStatisticsData();
            getInventoryList(currentPage);
            getStockWarnings();
            getInventoryTrend();
          } else {
            showNotification(response.message || '物品出库失败', 'error');
          }
        },
        error: function(xhr) {
          showNotification('服务器错误，出库操作失败', 'error');
          console.error('出库操作失败:', xhr.responseText);
        }
      });
    }
    
    // API接口函数 - 搜索物品
    function searchItems(keyword) {
      if (!keyword.trim()) return;
      
      return $.ajax({
        url: `${API_BASE_URL}/items/search`,
        type: 'GET',
        dataType: 'json',
        data: { keyword: keyword },
        success: function(data) {
          if (data.success) {
            if (data.data.items.length > 0) {
              renderInventoryTable(data.data.items);
              $('#pagination-info').text(`找到 ${data.data.total} 个匹配结果`);
            } else {
              showNotification('没有找到匹配的物品', 'info');
            }
          } else {
            showNotification('搜索物品失败', 'error');
          }
        },
        error: function(xhr) {
          showNotification('服务器错误，搜索失败', 'error');
          console.error('搜索物品失败:', xhr.responseText);
        }
      });
    }
    
    // 渲染库存表格
    function renderInventoryTable(items) {
      const tableBody = $('#inventory-table-body');
      tableBody.empty();
      
      if (items.length === 0) {
        tableBody.append(`
          <tr>
            <td colspan="7" class="py-8 text-center text-gray-500">
              <i class="fa fa-folder-open-o text-3xl mb-2"></i>
              <p>没有找到相关物品</p>
            </td>
          </tr>
        `);
        return;
      }
      
      items.forEach(item => {
        // 确定库存状态样式
        let statusClass = '';
        let statusText = '';
        
        switch(item.status) {
          case '充足':
            statusClass = 'bg-success/10 text-success';
            statusText = '库存充足';
            break;
          case '偏低':
            statusClass = 'bg-warning/10 text-warning';
            statusText = '库存偏低';
            break;
          case '不足':
            statusClass = 'bg-danger/10 text-danger';
            statusText = '库存不足';
            break;
        }
        
        // 确定分类样式
        let categoryClass = '';
        switch(item.category) {
          case '电子设备':
            categoryClass = 'bg-primary/10 text-primary';
            break;
          case '办公用品':
            categoryClass = 'bg-secondary/10 text-secondary';
            break;
          case '原材料':
            categoryClass = 'bg-success/10 text-success';
            break;
          case '成品':
            categoryClass = 'bg-warning/10 text-warning';
            break;
          case '工具设备':
            categoryClass = 'bg-danger/10 text-danger';
            break;
          default:
            categoryClass = 'bg-gray-100 text-gray-600';
        }
        
        const row = $(`
          <tr class="border-b hover:bg-gray-50">
            <td class="py-4 px-4">
              <div class="flex items-center gap-3">
                <img src="${item.image || 'https://picsum.photos/id/'+(item.id%100)+'/50/50'}" alt="${item.name}" class="w-10 h-10 rounded object-cover">
                <span>${item.name}</span>
              </div>
            </td>
            <td class="py-4 px-4">${item.code}</td>
            <td class="py-4 px-4">
              <span class="px-2 py-1 rounded-full text-xs ${categoryClass}">${item.category}</span>
            </td>
            <td class="py-4 px-4">${item.quantity}</td>
            <td class="py-4 px-4">${item.unit}</td>
            <td class="py-4 px-4">
              <span class="px-2 py-1 rounded-full text-xs ${statusClass}">${statusText}</span>
            </td>
            <td class="py-4 px-4">
              <div class="flex gap-2">
                <button class="p-1 text-primary hover:bg-primary/10 rounded view-item" title="查看详情" data-id="${item.id}">
                  <i class="fa fa-eye"></i>
                </button>
                <button class="p-1 text-warning hover:bg-warning/10 rounded edit-item" title="编辑" data-id="${item.id}">
                  <i class="fa fa-pencil"></i>
                </button>
                <button class="p-1 text-danger hover:bg-danger/10 rounded delete-item" title="删除" data-id="${item.id}">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        `);
        
        tableBody.append(row);
      });
    }
    
    // 渲染库存预警列表
    function renderWarningList(items) {
      const warningList = $('#warning-list');
      warningList.empty();
      
      if (items.length === 0) {
        warningList.append(`
          <div class="text-center py-6 text-gray-500">
            <i class="fa fa-check-circle text-xl mb-2"></i>
            <p>目前没有库存预警</p>
          </div>
        `);
        return;
      }
      
      // 只显示前3个预警物品
      const displayItems = items.slice(0, 3);
      
      displayItems.forEach(item => {
        const warningItem = $(`
          <div class="flex items-center justify-between p-3 rounded-lg hover:bg-gray-50">
            <div class="flex items-center gap-3">
              <img src="${item.image || 'https://picsum.photos/id/'+(item.id%100)+'/40/40'}" alt="${item.name}" class="w-10 h-10 rounded object-cover">
              <div>
                <p class="font-medium text-sm">${item.name}</p>
                <p class="text-xs text-gray-500">库存: ${item.quantity}${item.unit}</p>
              </div>
            </div>
            <button class="text-xs px-2 py-1 rounded bg-primary/10 text-primary restock-item" data-id="${item.id}">立即补货</button>
          </div>
        `);
        
        warningList.append(warningItem);
      });
    }
    
    // 更新分页信息
    function updatePagination(totalItems, currentPage, pageSize) {
      const totalPages = Math.ceil(totalItems / pageSize);
      $('#pagination-info').text(`显示 ${(currentPage-1)*pageSize + 1} 到 ${Math.min(currentPage*pageSize, totalItems)}，共 ${totalItems} 条记录`);
      
      // 更新分页按钮状态
      $('#prev-page').prop('disabled', currentPage === 1);
      $('#next-page').prop('disabled', currentPage === totalPages);
    }
    
    // 填充物品选择下拉框
    function populateItemSelects(items) {
      const inSelect = $('#item-select');
      const outSelect = $('#out-item-select');
      
      // 保存当前选中值
      const inSelected = inSelect.val();
      const outSelected = outSelect.val();
      
      // 清空现有选项（保留第一个空选项）
      inSelect.html('<option value="">选择物品</option>');
      outSelect.html('<option value="">选择物品</option>');
      
      // 添加物品选项
      items.forEach(item => {
        const option = $(`<option value="${item.id}">${item.name} (${item.quantity}${item.unit})</option>`);
        inSelect.append(option.clone());
        outSelect.append(option);
      });
      
      // 恢复选中值
      if (inSelected) inSelect.val(inSelected);
      if (outSelected) outSelect.val(outSelected);
    }
    
    // 更新库存趋势图表
    function updateInventoryChart(labels, inData, outData) {
      const ctx = document.getElementById('inventoryChart').getContext('2d');
      
      // 如果图表已存在，先销毁
      if (inventoryChart) {
        inventoryChart.destroy();
      }
      
      inventoryChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: '入库量',
              data: inData,
              borderColor: '#165DFF',
              backgroundColor: 'rgba(22, 93, 255, 0.1)',
              tension: 0.4,
              fill: true
            },
            {
              label: '出库量',
              data: outData,
              borderColor: '#FAAD14',
              backgroundColor: 'rgba(250, 173, 20, 0.1)',
              tension: 0.4,
              fill: true
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'top',
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          },
          interaction: {
            mode: 'index',
            intersect: false,
          }
        }
      });
    }
    
    // 更新分类占比图表
    function updateCategoryChart(labels, values) {
      const ctx = document.getElementById('categoryChart').getContext('2d');
      const colors = ['#165DFF', '#36CFC9', '#52C41A', '#FAAD14', '#FF4D4F', '#40A9FF'];
      
      // 如果图表已存在，先销毁
      if (categoryChart) {
        categoryChart.destroy();
      }
      
      categoryChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: labels,
          datasets: [{
            data: values,
            backgroundColor: colors.slice(0, labels.length),
            borderWidth: 0,
            borderRadius: 4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          cutout: '70%',
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });
    }
    
    // 侧边栏切换
    function setupSidebar() {
      $('#open-sidebar').click(function() {
        $('#sidebar').addClass('translate-x-0').removeClass('-translate-x-full');
      });
      
      $('#close-sidebar').click(function() {
        $('#sidebar').addClass('-translate-x-full').removeClass('translate-x-0');
      });
      
      // 在小屏幕下默认隐藏侧边栏
      if ($(window).width() < 1024) {
        $('#sidebar').addClass('-translate-x-full');
      }
      
      // 窗口大小变化时处理侧边栏显示
      $(window).resize(function() {
        if ($(window).width() >= 1024) {
          $('#sidebar').removeClass('-translate-x-full');
        } else {
          $('#sidebar').addClass('-translate-x-full');
        }
      });
    }
    
    // 模态框操作
    function setupModals() {
      // 入库模态框
      const stockInModal = $('#stock-in-modal');
      const stockInModalContent = $('#modal-content');
      
      // 出库模态框
      const stockOutModal = $('#stock-out-modal');
      const stockOutModalContent = $('#out-modal-content');
      
      // 打开入库模态框
      $('#quick-stock-in').click(function() {
        stockInModal.removeClass('hidden');
        setTimeout(() => {
          stockInModalContent.removeClass('scale-95 opacity-0').addClass('scale-100 opacity-100 transition-all duration-300');
        }, 10);
      });
      
      // 打开出库模态框
      $('#quick-stock-out').click(function() {
        stockOutModal.removeClass('hidden');
        setTimeout(() => {
          stockOutModalContent.removeClass('scale-95 opacity-0').addClass('scale-100 opacity-100 transition-all duration-300');
        }, 10);
      });
      
      // 关闭入库模态框
      function closeStockInModal() {
        stockInModalContent.removeClass('scale-100 opacity-100').addClass('scale-95 opacity-0 transition-all duration-300');
        setTimeout(() => {
          stockInModal.addClass('hidden');
        }, 300);
      }
      
      // 关闭出库模态框
      function closeStockOutModal() {
        stockOutModalContent.removeClass('scale-100 opacity-100').addClass('scale-95 opacity-0 transition-all duration-300');
        setTimeout(() => {
          stockOutModal.addClass('hidden');
        }, 300);
      }
      
      $('#close-modal, #cancel-modal').click(closeStockInModal);
      $('#close-out-modal, #cancel-out-modal').click(closeStockOutModal);
      
      // 点击模态框外部关闭
      stockInModal.click(function(e) {
        if (e.target === stockInModal[0]) {
          closeStockInModal();
        }
      });
      
      stockOutModal.click(function(e) {
        if (e.target === stockOutModal[0]) {
          closeStockOutModal();
        }
      });
      
      // 阻止模态框内部点击事件冒泡
      stockInModalContent.click(function(e) {
        e.stopPropagation();
      });
      
      stockOutModalContent.click(function(e) {
        e.stopPropagation();
      });
      
      // 入库表单提交
      $('#stock-in-form').submit(function(e) {
        e.preventDefault();
        
        const formData = {
          itemId: $('#item-select').val(),
          quantity: parseInt($('#in-quantity').val()),
          batchNumber: $('#batch-number').val(),
          supplier: $('#supplier').val(),
          remarks: $('#in-remarks').val()
        };
        
        // 简单验证
        if (!formData.itemId) {
          showNotification('请选择物品', 'warning');
          return;
        }
        
        if (!formData.quantity || formData.quantity <= 0) {
          showNotification('请输入有效的入库数量', 'warning');
          return;
        }
        
        if (!formData.batchNumber) {
          showNotification('请输入批次号', 'warning');
          return;
        }
        
        stockIn(formData).done(function() {
          // 成功后关闭模态框并重置表单
          closeStockInModal();
          $('#stock-in-form')[0].reset();
        });
      });
      
      // 出库表单提交
      $('#stock-out-form').submit(function(e) {
        e.preventDefault();
        
        const formData = {
          itemId: $('#out-item-select').val(),
          quantity: parseInt($('#out-quantity').val()),
          department: $('#department').val(),
          recipient: $('#recipient').val(),
          remarks: $('#out-remarks').val()
        };
        
        // 简单验证
        if (!formData.itemId) {
          showNotification('请选择物品', 'warning');
          return;
        }
        
        if (!formData.quantity || formData.quantity <= 0) {
          showNotification('请输入有效的出库数量', 'warning');
          return;
        }
        
        if (!formData.department) {
          showNotification('请输入领用部门', 'warning');
          return;
        }
        
        if (!formData.recipient) {
          showNotification('请输入领用人', 'warning');
          return;
        }
        
        stockOut(formData).done(function() {
          // 成功后关闭模态框并重置表单
          closeStockOutModal();
          $('#stock-out-form')[0].reset();
        });
      });
    }
    
    // 设置事件监听
    function setupEventListeners() {
      // 库存趋势周期切换
      $('[data-period]').click(function() {
        $('[data-period]').removeClass('bg-primary/10 text-primary').addClass('hover:bg-gray-100');
        $(this).addClass('bg-primary/10 text-primary').removeClass('hover:bg-gray-100');
        getInventoryTrend($(this).data('period'));
      });
      
      // 分页按钮
      $('.flex gap-1 button[data-page]').click(function() {
        const page = parseInt($(this).data('page'));
        const category = $('#category-filter').val();
        const status = $('#stock-status-filter').val();
        getInventoryList(page, category, status);
        
        // 更新分页按钮样式
        $('.flex gap-1 button[data-page]').removeClass('bg-primary text-white').addClass('border border-gray-300 hover:border-primary hover:text-primary');
        $(this).addClass('bg-primary text-white').removeClass('border border-gray-300 hover:border-primary hover:text-primary');
      });
      
      // 上一页/下一页
      $('#prev-page').click(function() {
        if (currentPage > 1) {
          const category = $('#category-filter').val();
          const status = $('#stock-status-filter').val();
          getInventoryList(currentPage - 1, category, status);
          
          // 更新分页按钮样式
          $(`.flex gap-1 button[data-page=${currentPage-1}]`).addClass('bg-primary text-white').removeClass('border border-gray-300 hover:border-primary hover:text-primary');
          $(`.flex gap-1 button[data-page=${currentPage}]`).removeClass('bg-primary text-white').addClass('border border-gray-300 hover:border-primary hover:text-primary');
        }
      });
      
      $('#next-page').click(function() {
        const category = $('#category-filter').val();
        const status = $('#stock-status-filter').val();
        getInventoryList(currentPage + 1, category, status);
        
        // 更新分页按钮样式
        $(`.flex gap-1 button[data-page=${currentPage+1}]`).addClass('bg-primary text-white').removeClass('border border-gray-300 hover:border-primary hover:text-primary');
        $(`.flex gap-1 button[data-page=${currentPage}]`).removeClass('bg-primary text-white').addClass('border border-gray-300 hover:border-primary hover:text-primary');
      });
      
      // 分类筛选
      $('#category-filter').change(function() {
        const category = $(this).val();
        const status = $('#stock-status-filter').val();
        getInventoryList(1, category, status);
      });
      
      // 库存状态筛选
      $('#stock-status-filter').change(function() {
        const status = $(this).val();
        const category = $('#category-filter').val();
        getInventoryList(1, category, status);
      });
      
      // 快速搜索
      $('#quick-search').on('keyup', function(e) {
        // 按Enter键搜索
        if (e.key === 'Enter') {
          searchItems($(this).val());
        }
      });
      
      // 关闭通知
      $('#close-notification').click(function() {
        $('#notification').removeClass('translate-x-0').addClass('translate-x-full');
      });
      
      // 查看全部预警
      $('#view-all-warnings').click(function() {
        showNotification('正在加载全部预警列表...', 'info');
        // 实际应用中应该跳转到预警列表页面
      });
      
      // 查看物品详情
      $(document).on('click', '.view-item', function() {
        const itemId = $(this).data('id');
        showNotification(`正在查看物品 #${itemId} 详情...`, 'info');
        // 实际应用中应该打开详情模态框
      });
      
      // 编辑物品
      $(document).on('click', '.edit-item', function() {
        const itemId = $(this).data('id');
        showNotification(`正在编辑物品 #${itemId}...`, 'info');
        // 实际应用中应该打开编辑模态框
      });
      
      // 删除物品
      $(document).on('click', '.delete-item', function() {
        const itemId = $(this).data('id');
        if (confirm('确定要删除这个物品吗？')) {
          showNotification(`正在删除物品 #${itemId}...`, 'info');
          // 实际应用中应该调用删除API
        }
      });
      
      // 立即补货
      $(document).on('click', '.restock-item', function() {
        const itemId = $(this).data('id');
        // 打开入库模态框并选中当前物品
        $('#item-select').val(itemId);
        $('#quick-stock-in').click();
      });
      
      // 添加物品按钮
      $('#add-item-btn').click(function() {
        showNotification('正在打开添加物品表单...', 'info');
        // 实际应用中应该打开添加物品模态框
      });
      
      // 其他快速操作按钮
      $('#quick-transfer').click(function() {
        showNotification('正在打开库存调拨表单...', 'info');
        // 实际应用中应该打开调拨模态框
      });
      
      $('#quick-check').click(function() {
        showNotification('正在打开库存盘点表单...', 'info');
        // 实际应用中应该打开盘点模态框
      });
    }
    
    // 页面加载完成后初始化
    $(document).ready(function() {
      // 初始化UI组件
      setupSidebar();
      setupModals();
      setupEventListeners();
      
      // 加载数据
      getStatisticsData();
      getInventoryTrend();
      getCategoryDistribution();
      getInventoryList();
      getStockWarnings();
      getItemsList();
    });
  </script>
</body>
</html>
